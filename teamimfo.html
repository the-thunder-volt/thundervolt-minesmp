        .bd{

        }
        .profile_card{
            height: 300px;
            width: 260px;
            background: white;
            filter: drop-shadow(5px 5px 5px #2222227f);
            border-radius: 10px;
        }
        .profile_card:hover{
            transform: scale(1.05);
            transition-delay: 0.2s;
        }

        .profile_card img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            border-radius: 50%;
            background-color: aquamarine;
            height: 70px;
            width: 70px;
        }
    </style>
